<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">VotoSeguro</h2>
        <p class="auth-subtitle">Crea tu cuenta de votante</p>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" formControlName="fullName" placeholder="Tu nombre">
                <div class="error-msg"
                    *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid">
                    El nombre es requerido
                </div>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" formControlName="email" placeholder="ejemplo@email.com">
                <div class="error-msg" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
                    Ingresa un correo válido
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" formControlName="password" placeholder="********">
                <div class="error-msg"
                    *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
                    Mínimo 6 caracteres
                </div>
            </div>

            <div class="form-error" *ngIf="error">
                {{ error }}
            </div>

            <button type="submit" [disabled]="registerForm.invalid || loading" class="auth-btn">
                {{ loading ? 'Registrando...' : 'Registrarse' }}
            </button>

            <div class="auth-link">
                ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>
            </div>
        </form>
    </div>
</div>
