<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">VotoSeguro</h2>
        <p class="auth-subtitle">Ingresa para ejercer tu voto</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" formControlName="email" placeholder="ejemplo@email.com">
                <div class="error-msg" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                    Ingresa un correo válido
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" formControlName="password" placeholder="********">
                <div class="error-msg" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                    La contraseña es requerida
                </div>
            </div>

            <div class="form-error" *ngIf="error">
                {{ error }}
            </div>

            <button type="submit" [disabled]="loginForm.invalid || loading" class="auth-btn">
                {{ loading ? 'Ingresando...' : 'Iniciar Sesión' }}
            </button>

            <div class="auth-link">
                ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
            </div>
        </form>
    </div>
</div>
